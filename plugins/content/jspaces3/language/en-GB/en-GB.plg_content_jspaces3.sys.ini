PLG_CONTENT_JSPACES3_XML_DESCRIPTION="An Amazon Web Services S3 asset store for JSpace records. Files are stored to the configured S3 bucket. Both read and write access must be granted for S3 storage to work correcty. Use your IAM settings to configure a specialised user for accessing S3 buckets (and other JSpace AWS features if installed)."